<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h1 align="center">Calculator</h1>
    <table align="center" border="2px">
        <form action="" name="count">
            <tr>
                <td>Number 1</td>
                <td> <input type="text" name="no1" id=""> </td>
            </tr>
            <tr>
                <td>Number 2</td>
                <td> <input type="text" name="no2" id=""> </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="button" name="" id="" value="+" onclick="calculate(1)">
                    <input type="button" name="" id="" value="-" onclick="calculate(2)">
                    <input type="button" name="" id="" value="*" onclick="calculate(3)">
                    <input type="button" name="" id="" value="/" onclick="calculate(4)">
                </td>
            </tr>
            <tr>
                <tr>
                    <td align="end" colspan="2">
                        Result <input type="text" name="res" id="">
                    </td>
                </tr>
            </tr>
        </form>
    </table>


    <script src="./Calaculator.js"></script>
